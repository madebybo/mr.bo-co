<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  {{ partial "head" . }}

  <body class="{{ $.Param "body_classes"  | default "avenir bg-near-white"}}{{ with getenv "HUGO_ENV" }} {{ . }}{{ end }}">
    {{ block "header" . }}{{ partial "site-header" .}}{{ end }}

    <!-- beginning of site content -->
    {{ block "main" . }}{{ end }}
    <!-- end of site content -->

    {{ block "footer" . }}{{ partial "site-footer" . }}{{ end }}
    {{ block "scripts" . }}{{ partial "site-scripts" . }}{{ end }}
  </body>
</html>
